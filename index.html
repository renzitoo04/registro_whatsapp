<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Suscripciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            font-size: 1.5rem;
        }
        
        .header-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 25px;
            width: 100%;
        }
        
        .search-box i {
            margin-right: 10px;
            color: #6c757d;
        }
        
        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 16px; /* Tama√±o aumentado para m√≥viles */
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 15px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex-grow: 1;
            text-align: center;
            min-width: 80px;
        }
        
        .filter-btn.active {
            background: #2c3e50;
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
            font-size: 14px;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 500;
            cursor: pointer;
            position: sticky;
            top: 0;
        }
        
        .whatsapp-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            font-size: 14px;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .whatsapp-btn.active {
            background-color: #25D366; /* Verde WhatsApp para activo */
        }

        .whatsapp-btn.warning {
            background-color: #FF9800; /* Naranja para pronto a vencer */
        }

        .whatsapp-btn.expired {
            background-color: #F44336; /* Rojo para vencido */
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: #6c757d;
            font-size: 16px;
        }
        
        .status-badge {
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            text-align: center;
            min-width: 80px;
        }
        
        .status-active {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        
        .status-warning {
            background-color: #FFF3E0;
            color: #EF6C00;
        }
        
        .status-expired {
            background-color: #FFEBEE;
            color: #C62828;
        }
        
        .no-data {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }
        
        .table-footer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .pagination {
            display: flex;
            gap: 5px;
        }
        
        .pagination-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            min-width: 44px; /* Tama√±o t√°ctil m√≠nimo */
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pagination-btn.active {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }
        
        /* Estilos para m√≥viles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
            
            .whatsapp-btn {
                padding: 10px 12px;
                min-width: 100px;
                font-size: 13px;
            }
            
            /* Ocultar algunos elementos en tablas para m√≥viles */
            table th:nth-child(3),
            table td:nth-child(3) {
                display: none;
            }
            
            /* Mejorar visualizaci√≥n de tabla en m√≥viles */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            .filters {
                overflow-x: auto;
                padding-bottom: 5px;
                justify-content: flex-start;
            }
            
            .filter-btn {
                flex-grow: 0;
                white-space: nowrap;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 12px;
            }
            
            .whatsapp-btn {
                min-width: 90px;
                padding: 8px 10px;
                font-size: 12px;
            }
            
            .status-badge {
                min-width: 70px;
                font-size: 11px;
            }
            
            /* Ocultar m√°s columnas en pantallas muy peque√±as */
            table th:nth-child(1),
            table td:nth-child(1) {
                display: none;
            }
        }
        
        /* Mejoras de accesibilidad para dispositivos t√°ctiles */
        @media (hover: none) {
            .whatsapp-btn:hover {
                transform: none;
            }
            
            tr:hover {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gesti√≥n de Suscripciones de Clientes</h1>
        
        <div class="header-info">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar por email o tel√©fono...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="active">Activos</button>
                <button class="filter-btn" data-filter="warning">Por Vencer</button>
                <button class="filter-btn" data-filter="expired">Vencidos</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div>Iniciando conexi√≥n...</div>
            <div id="loading-details" style="font-size: 12px; margin-top: 10px; color: #666;"></div>
        </div>
        
        <table id="clientes-table" style="display: none;">
            <thead>
                <tr>
                    <th data-sort="email">Email <i class="fas fa-sort"></i></th>
                    <th data-sort="telefono">Tel√©fono <i class="fas fa-sort"></i></th>
                    <th data-sort="suscripcion_valida_hasta">Suscripci√≥n V√°lida Hasta <i class="fas fa-sort"></i></th>
                    <th data-sort="status">Estado <i class="fas fa-sort"></i></th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="clientes-body">
                <!-- Los datos se insertar√°n aqu√≠ mediante JavaScript -->
            </tbody>
        </table>
        
        <div class="table-footer">
            <div id="total-registros">Mostrando 0 registros</div>
            <div class="pagination" id="pagination">
                <button class="pagination-btn">&lt;</button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">&gt;</button>
            </div>
        </div>
    </div>

    <!-- Incluir Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // APP VERSION 4.0 - CACHE BUSTER - 2025-12-21T15:30:00
        // Inicializar cliente de base de datos
        var dbClient = window.supabase.createClient(
            'https://kilcbwljxzaxtanxgqjv.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbGNid2xqeHpheHRhbnhncWp2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODE5ODYxNCwiZXhwIjoyMDYzNzc0NjE0fQ.3OLX5rYrTpfGCf0PlQghFP7FvWucGex17zxxbiG4b_k'
        );

        // Variables globales
        let clientesData = [];
        let linksData = [];
        let currentFilter = 'all';
        let currentSort = { field: 'email', direction: 'asc' };

        // Funci√≥n para formatear fechas
        function formatDate(dateString) {
            if (!dateString) return 'No especificada';
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Funci√≥n para determinar el estado de suscripci√≥n
        function getSubscriptionStatus(expirationDate) {
            if (!expirationDate) return 'expired';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const expiration = new Date(expirationDate);
            expiration.setHours(0, 0, 0, 0);
            
            const threeDaysFromNow = new Date();
            threeDaysFromNow.setDate(today.getDate() + 3);
            threeDaysFromNow.setHours(0, 0, 0, 0);
            
            if (expiration < today) {
                return 'expired';
            } else if (expiration <= threeDaysFromNow) {
                return 'warning';
            } else {
                return 'active';
            }
        }

        // Funci√≥n para obtener el texto del estado
        function getStatusText(status) {
            switch(status) {
                case 'active': return 'Activa';
                case 'warning': return 'Por vencer';
                case 'expired': return 'Vencida';
                default: return 'Desconocido';
            }
        }

        // Funci√≥n para obtener la clase CSS del estado
        function getStatusClass(status) {
            switch(status) {
                case 'active': return 'status-active';
                case 'warning': return 'status-warning';
                case 'expired': return 'status-expired';
                default: return '';
            }
        }
        
        // Funci√≥n para generar el mensaje de advertencia (amarillo)
        function getWarningMessage(email) {
            return encodeURIComponent(`üì¢ Aviso importante ‚Äì Vencimiento de suscripci√≥n\n\nHola ${email} üëã, te recordamos que en 3 d√≠as vencer√° tu suscripci√≥n a Linkify.\nPara seguir disfrutando de tu servicio sin interrupciones, te invitamos a renovarla siguiendo estos pasos:\n\n1Ô∏è‚É£ Inici√° sesi√≥n en tu perfil en [Linkify.com.ar].\n2Ô∏è‚É£ Entr√° en la secci√≥n Planes Pro.\n3Ô∏è‚É£ Eleg√≠ el plan con la cantidad de n√∫meros que quieras.\n4Ô∏è‚É£ Realiz√° el pago de manera segura.\n\n‚úÖ ¬°Y listo! Tu suscripci√≥n quedar√° renovada autom√°ticamente.\n\nTe recomendamos hacerlo cuanto antes para no perder acceso a tus enlaces y herramientas. üöÄ`);
        }

        // Funci√≥n para generar el mensaje de vencido (rojo)
        function getExpiredMessage(email) {
            return encodeURIComponent(`‚ö†Ô∏è Aviso importante ‚Äì Suscripci√≥n vencida\n\nHola ${email} üëã, tu suscripci√≥n a Linkify ya ha vencido.\nTe damos un plazo de 5 d√≠as para renovarla, de lo contrario daremos de baja tu link.\n\nüîÑ Para renovarla segu√≠ estos pasos:\n\n1Ô∏è‚É£ Inici√° sesi√≥n en tu perfil en [Linkify.com.ar].\n2Ô∏è‚É£ Entr√° en la secci√≥n Planes Pro.\n3Ô∏è‚É£ Eleg√≠ el plan con la cantidad de n√∫meros que quieras.\n4Ô∏è‚É£ Realiz√° el pago de manera segura.\n\n‚úÖ Una vez hecho, tu suscripci√≥n quedar√° renovada y tu link seguir√° activo sin interrupciones.`);
        }
        
        // Funci√≥n para actualizar el estado de carga
        function updateLoadingStatus(message, isError = false) {
            const loadingDiv = document.getElementById('loading');
            const detailsDiv = document.getElementById('loading-details');

            if (isError) {
                loadingDiv.style.color = '#F44336';
                loadingDiv.querySelector('div').textContent = '‚ùå Error al cargar';
                detailsDiv.innerHTML = message;
            } else {
                detailsDiv.innerHTML += '<br>' + message;
            }
            console.log(message);
        }

        // Funci√≥n para cargar los datos de los clientes
        async function loadClientes() {
            updateLoadingStatus('üìä Conectando a tabla usuarios...');

            const { data, error } = await dbClient
                .from('usuarios')
                .select('*');

            if (error) {
                console.error('Error al cargar usuarios:', error);
                throw new Error('No se pudo cargar la tabla usuarios: ' + error.message);
            }

            clientesData = data || [];
            updateLoadingStatus(`‚úÖ ${clientesData.length} usuarios cargados`);
        }

        // Funci√≥n para cargar los datos de los links
        async function loadLinks() {
            updateLoadingStatus('üìä Conectando a tabla link...');

            const { data, error } = await dbClient
                .from('link')
                .select('*');

            if (error) {
                console.error('Error al cargar links:', error);
                throw new Error('No se pudo cargar la tabla link: ' + error.message);
            }

            linksData = data || [];
            updateLoadingStatus(`‚úÖ ${linksData.length} links cargados`);
        }

        // Funci√≥n para cargar todos los datos
        async function loadAllData() {
            try {
                updateLoadingStatus('üîå Verificando conexi√≥n a Supabase...');

                // Verificar que el cliente est√© inicializado
                if (!dbClient) {
                    throw new Error('Cliente de base de datos no inicializado');
                }

                updateLoadingStatus('‚úÖ Conexi√≥n establecida');

                // Cargar ambas tablas en paralelo
                await Promise.all([loadClientes(), loadLinks()]);

                updateLoadingStatus('üéâ Datos cargados exitosamente. Renderizando...');

                // Ocultar mensaje de carga
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('clientes-table').style.display = 'table';
                    renderClientes();
                }, 500);

            } catch (err) {
                console.error('Error completo:', err);
                updateLoadingStatus(
                    `<strong>Detalles del error:</strong><br>` +
                    `${err.message}<br><br>` +
                    `<small>Revisa la consola (F12) para m√°s informaci√≥n.</small>`,
                    true
                );
            }
        }

        // Funci√≥n para renderizar clientes en la tabla
        function renderClientes() {
            // Filtrar usuarios que tienen un link asociado
            let filteredData = clientesData.filter(cliente => {
                return linksData.some(link => link.email === cliente.email);
            });

            // Aplicar filtro adicional si no es 'all'
            if (currentFilter !== 'all') {
                filteredData = filteredData.filter(cliente => {
                    const status = getSubscriptionStatus(cliente.suscripcion_valida_hasta);
                    return status === currentFilter;
                });
            }

            // Aplicar b√∫squeda
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredData = filteredData.filter(cliente => 
                    (cliente.email && cliente.email.toLowerCase().includes(searchTerm)) ||
                    (cliente.telefono && cliente.telefono.toLowerCase().includes(searchTerm))
                );
            }

            // Aplicar ordenamiento
            filteredData.sort((a, b) => {
                let valueA, valueB;

                switch(currentSort.field) {
                    case 'email':
                        valueA = a.email || '';
                        valueB = b.email || '';
                        break;
                    case 'telefono':
                        valueA = a.telefono || '';
                        valueB = b.telefono || '';
                        break;
                    case 'suscripcion_valida_hasta':
                        valueA = a.suscripcion_valida_hasta ? new Date(a.suscripcion_valida_hasta) : new Date(0);
                        valueB = b.suscripcion_valida_hasta ? new Date(b.suscripcion_valida_hasta) : new Date(0);
                        break;
                    case 'status':
                        valueA = getSubscriptionStatus(a.suscripcion_valida_hasta);
                        valueB = getSubscriptionStatus(b.suscripcion_valida_hasta);
                        break;
                    default:
                        valueA = a.email || '';
                        valueB = b.email || '';
                }

                if (typeof valueA === 'string') {
                    return currentSort.direction === 'asc' 
                        ? valueA.localeCompare(valueB) 
                        : valueB.localeCompare(valueA);
                } else {
                    return currentSort.direction === 'asc' 
                        ? valueA - valueB 
                        : valueB - valueA;
                }
            });

            // Insertar datos en la tabla
            const clientesBody = document.getElementById('clientes-body');
            clientesBody.innerHTML = '';

            if (filteredData.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="6" class="no-data">No se encontraron clientes</td>`;
                clientesBody.appendChild(row);
            } else {
                filteredData.forEach(cliente => {
                    const status = getSubscriptionStatus(cliente.suscripcion_valida_hasta);
                    const statusText = getStatusText(status);
                    const statusClass = getStatusClass(status);

                    let whatsappUrl;
                    if (status === 'warning') {
                        whatsappUrl = `https://wa.me/${cliente.telefono}?text=${getWarningMessage(cliente.email)}`;
                    } else if (status === 'expired') {
                        whatsappUrl = `https://wa.me/${cliente.telefono}?text=${getExpiredMessage(cliente.email)}`;
                    } else {
                        whatsappUrl = `https://wa.me/${cliente.telefono}`;
                    }

                    // Crear la fila con checkbox persistente en vencidos
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cliente.email || 'No especificado'}</td>
                        <td>${cliente.telefono || 'No especificado'}</td>
                        <td>${formatDate(cliente.suscripcion_valida_hasta)}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <a href="${whatsappUrl}" target="_blank" class="whatsapp-btn ${status}">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </a>
                        </td>
                        ${status === 'expired' 
                            ? `<td><input type="checkbox" class="expired-checkbox" data-email="${cliente.email}"></td>` 
                            : ''}
                    `;
                    clientesBody.appendChild(row);
                });

                // Restaurar estado de los checkboxes despu√©s de renderizar
                restoreCheckboxState();
            }

            // Actualizar contador
            document.getElementById('total-registros').textContent = `Mostrando ${filteredData.length} registros`;
        }

        // Guardar el estado de las casillas de verificaci√≥n en localStorage
        function saveCheckboxState() {
            const checkboxes = document.querySelectorAll('.expired-checkbox');
            const checkboxStates = [];
            checkboxes.forEach((checkbox, index) => {
                checkboxStates[index] = checkbox.checked;
            });
            localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
        }

        // Restaurar el estado de las casillas de verificaci√≥n desde localStorage
        function restoreCheckboxState() {
            const checkboxStates = JSON.parse(localStorage.getItem('checkboxStates')) || [];
            const checkboxes = document.querySelectorAll('.expired-checkbox');
            checkboxes.forEach((checkbox, index) => {
                checkbox.checked = checkboxStates[index] || false;
            });
        }

        // Escuchar cambios en las casillas de verificaci√≥n
        document.addEventListener('change', (event) => {
            if (event.target.classList.contains('expired-checkbox')) {
                saveCheckboxState();
            }
        });

        // Restaurar el estado de las casillas al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            restoreCheckboxState();
        });

        // Configurar event listeners
        function setupEventListeners() {
            // B√∫squeda
            document.getElementById('search-input').addEventListener('input', renderClientes);
            
            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderClientes();
                });
            });
            
            // Ordenamiento
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', function() {
                    const field = this.dataset.sort;
                    
                    if (currentSort.field === field) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.field = field;
                        currentSort.direction = 'asc';
                    }
                    
                    // Actualizar iconos de ordenamiento
                    document.querySelectorAll('th i').forEach(icon => {
                        icon.className = 'fas fa-sort';
                    });
                    
                    const icon = this.querySelector('i');
                    icon.className = currentSort.direction === 'asc' 
                        ? 'fas fa-sort-up' 
                        : 'fas fa-sort-down';
                    
                    renderClientes();
                });
            });
        }

        // Cargar los datos cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, iniciando aplicaci√≥n...');
            try {
                loadAllData();
                setupEventListeners();
            } catch (error) {
                console.error('Error cr√≠tico al iniciar:', error);
                alert('Error al iniciar la aplicaci√≥n: ' + error.message);
            }
        });

        // Verificaci√≥n de que el script se est√° cargando
        console.log('‚úÖ Script cargado correctamente - VERSION 4.0');
        console.log('‚úÖ Cliente de base de datos inicializado:', !!dbClient);
    </script>
</body>
